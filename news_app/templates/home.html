<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body class="bg bg-dark">
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Категории</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for c in categories %}
      <li class="nav-item">
        <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">
            {{ c }}
        </a>
      </li>
        <br>
        {% endfor %}
    </ul>
    <div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">Новости</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for p in news %}
      <div class="feature col">
        <h3 class="fs-2 text-body-emphasis text-white">{{ p.head }}</h3>
        <a href="/new/{{ new.id }}" class="icon-link">
          Подробнее
          <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
        </a >
      </div>
        {% endfor %}
    </div>
  </div>
  </div>
</body>
</html>
