<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Категория Новостей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .category-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);

        .product-name {
            font-weight: bold;
            margin-bottom: 5px;

    </style>
</head>
<body>
    <h1 class="category-title">{{ category.name_category }} </h1>

    <div class="products-grid">
        <div class="product-card">
            {% for new in news %}
            <div class="product-name">{{ new.head }}</div>
            <div class="product-descr">{{ new.text }}</div>
            <button class="btn btn-primary btn-sm">add to basket</button>
            {% endfor %}
        </div>

    </div>
</body>
</html>
